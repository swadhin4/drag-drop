 <style>
   .login-box-body{
   	background-color: #f3f6f9ba;
    border-radius: 20px;
   }
   .login-box{
   margin-top:-10px
   }
  
 </style>
                   
                   <div class="login-box">
  <div class="login-logo">
   <img style="height:120px;width:120px" src="img/food-safety.png" alt="Logo"/>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

     <form name="authorizationForm" novalidate="" ng-submit="validateUser(authorizationForm)" ng-controller="LoginController">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email"  name="username" id="username"
                              ng-model="user.username" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" ng-required="true">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
       <div class="error-container" ng-show="authorizationForm.username.$error && authorizationForm.$submitted"
				 ng-messages="authorizationForm.username.$error">
              <div ng-messages-include="error-list.html"></div>
        </div>
        <div class="error-container" ng-show="authorizationForm.username.$dirty && authorizationForm.username.$error.pattern"
				 ng-messages="authorizationForm.username.$dirty">
              <div ng-messages-include="error-list.html"></div>
        </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" id="password" ng-model="user.password" ng-required="true">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="error-container" ng-show="authorizationForm.password.$error && authorizationForm.$submitted"
		 ng-messages="authorizationForm.password.$error">
	           <div ng-messages-include="error-list.html"></div>
	  </div>
      <div class="social-auth-links text-center">
        <div class="col-xs-12 text-center">
          <button type="submit" class="btn btn-primary btn-raised btn-block btn-flat" style="height: 50px;" formnovalidate>Sign In</button>
        </div>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
</div>
